overwrite: true
schema: "http://localhost:3000/api/gql"
documents:
  - pages/**/*.tsx
  - "!pages/**/*.types.tsx"
generates:
  apollo/graphql.types.tsx:
    plugins:
      - typescript
  ./:
    preset: near-operation-file
    presetConfig:
      extension: .types.tsx
      baseTypesPath: "~@ts-mono/dev-react/apollo/graphql.types"
    plugins:
      - typescript-operations
      # - typescript-react-apollo
    config:
      withHooks: true
hooks:
  afterOneFileWrite:
    - eslint --fix
